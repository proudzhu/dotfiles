<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- 启用次像素平滑 -->
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <!-- 设置默认字体，此处英文使用 Dejavu 系列字体，中文使用文泉驿Micro黑 -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Ubuntu</family>
   <family>WenQuanYi Micro Hei</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Ubuntu</family>
   <family>WenQuanYi Micro Hei</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Ubuntu Mono</family>
   <family>WenQuanYi Micro Hei Mono</family>
  </prefer>
 </alias>
 <!-- 将 Windows 中经常使用到的宋体、楷体和黑体等中文字体，映射到自由字体文鼎系列和文泉驿字体
     Arial,Times New Roman,Courier New 等英文字体已由系统配置，映射到 liberation 系列字体 -->
 <alias binding="same">
  <family>宋体</family>
  <accept>
   <family>WenQuanYi ZenHei</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>新宋体</family>
  <accept>
   <family>WenQuanYi ZenHei</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>SimSun</family>
  <accept>
   <family>WenQuanYi ZenHei</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>楷体_GB2312</family>
  <accept>
   <family>AR PL UKai CN</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>KaiTi</family>
  <accept>
   <family>AR PL UKai CN</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>黑体</family>
  <accept>
   <family>WenQuanYi Micro Hei</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>SimHei</family>
  <accept>
   <family>WenQuanYi Micro Hei</family>
  </accept>
 </alias>
 <!-- 下面的两处字体替换并非必须，是在看 pdf 文档时遇到的，将其映射为 serif 字体 -->
 <alias>
  <family>BookAntiqua</family>
  <accept>
   <family>serif</family>
  </accept>
 </alias>
 <alias>
  <family>Georgia</family>
  <accept>
   <family>serif</family>
  </accept>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
